<!DOCTYPE html>
<html lang="en">
<head>
	<title>WAI Table Task</title>
	<meta charset="utf-8" />
	<meta name="language" content="english" />
	<meta name="keywords" content="Accessibility,Lab,Tasks" />
	<meta name="description" content="WAI Table Task" />
</head>
<body>
    <h1>WAI Table Example</h1>
    <p>Most common computer crime and security breaches, 2003-06 (percent)</p>
    <table>
        <caption>WAI Table Example</caption>
        <tr>
            <th id="crime">Crime</th>
            <td headers = "crime">2003</td>
            <td headers = "crime">2004</td>
            <td headers = "crime">2005</td>
            <td headers = "crime">2006</td>
        </tr>

        <tr>
            <th id="virus">Virus Infection</th>
            <td headers = "virus">80</td>
            <td headers = "virus">90</td>
            <td headers = "virus">64</td>
            <td headers = "virus">66</td>
        </tr>

        <tr>
            <th id="laptop_theft">Laptop Theft</th>
            <td headers = "laptop_theft">55</td>
            <td headers = "laptop_theft">59</td>
            <td headers = "laptop_theft">55</td>
            <td headers = "laptop_theft">59</td>
        </tr>

        <tr>
            <th id="sys_abuse">System Abuse</th>
            <td headers = "sys_abuse">25</td>
            <td headers = "sys_abuse">25</td>
            <td headers = "sys_abuse">28</td>
            <td headers = "sys_abuse">30</td>
        </tr>
    </table>
</body>
</html>
