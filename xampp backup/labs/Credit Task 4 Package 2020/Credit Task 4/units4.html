<!doctype html>
<html data-ng-app="myApp" data-ng-controller="myCtrl" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Unit List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>BICT Unit Search Filter</h1>
                <h5>Code: <input type="text" data-ng-model="unit.code" /></h5>
                <h5>Description: <input type="text" data-ng-model="unit.desc" /></h5>
                <h3>Unit Type</h3>
                <hr />

                <div data-ng-init="radio=['Core','Software Development','Systems Analysis']">
                    <div data-ng-repeat="r in radio">
                        <div class="form-check">
                            <input class="form-check-input" id="{{r}}" type="radio" data-ng-model="radio.type" data-ng-value="'{{r}}'" name="type">
                            <label class="form-check-label" for="{{r}}">{{r}}</label>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" id="All" type="radio" data-ng-model="radio.type" data-ng-value="''" name="type">
                        <label class="form-check-label" for="All">All</label>
                    </div>

                    <p>You chose {{radio.type}}</p>
                </div>
                <!--Chart goes here-->
                <highchart chart="{{chart}}"></highchart>

                <!--Customization-->
                <ul>
                    <li>
                        <p>Changed the bar colors</p>
                    </li>
                    <li>
                        <p>Enabled data labels</p>
                    </li>
                    <li>
                        <p>Enabled export feature via export feature from highchart library</p>
                    </li>
                </ul>
                <div data-ng-init="theaders=['Code','Description','Credit Points','Type']">
                    <!--Responsive Table-->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <caption>List of Units</caption>
                            <tr>
                                <th data-ng-repeat="th in theaders" id="{{th}}">{{th}}</th>
                            </tr>

                            <!--orderBy looks into units already, just declare the property it accessing-->
                            <tr data-ng-repeat="u in units|orderBy:'desc'|filter:{code:unit.code,desc:unit.desc,type:radio.type}">
                                <td headers="Code">{{u.code}}</td>
                                <td headers="Description">{{u.desc}}</td>
                                <td headers="Credit Points">{{u.pts|number:2}}</td>
                                <td headers="Type">{{u.type}}</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <noscript></noscript>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <noscript></noscript>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <noscript></noscript>
    <script src="js/angular.min.js"></script>
    <noscript></noscript>
    <script src="js/appunit4.js"></script>
    <noscript></noscript>
    <script src="highchart/highcharts.js"></script>
    <noscript></noscript>
    <script src="highchart/modules/exporting.js"></script>
    <noscript></noscript>
    <script src="highchart/modules/offline-exporting.js"></script>
    <noscript></noscript>


</body>

</html>
